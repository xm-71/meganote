<flash-message></flash-message>
<form ng-submit="save()">
  <p>
    <input
      type="text"
      name="title"
      id="note_title"
      placeholder="Title your note"
      ng-model="note.title"
      >
  </p>
  <p>
    <text-angular
      name="body_html"
      placeholder="Just start typing..."
      ng-model="note.body_html"

      ta-toolbar="[
          ['bold', 'italics', 'underline'],
          ['ul','ol','indent','outdent'],
          ['html'],
          ['insertLink']
      ]"
      ></text-angular>
  </p>
  <br>
  <div class="form-actions">
    <input
      type="submit"
      name="commit"
      value="{{ note._id ? 'Update Note' : 'Create Note' }}"
      class="btn btn-default">
      <a ng-click="delete()"><i class="fa fa-trash-o fa-lg"></i></a>
    </div>
    </form>
